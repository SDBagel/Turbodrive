os:
  - linux
  - osx
language: node_js
node_js:
  - '14'
  - '13'
  - '12'
dist: xenial
services:
  - xvfb
before_script:
  - export DISPLAY=:99.0
install:
  - npm set progress=false
  - npm install
script:
  - COVERALLS_FLAG_NAME=lint ng lint
  - COVERALLS_FLAG_NAME=test npm run test
  - COVERALLS_FLAG_NAME=e2e npm run e2e
  - COVERALLS_FLAG_NAME=build npm run build
notifications:
  webhooks: https://coveralls.io/webhook