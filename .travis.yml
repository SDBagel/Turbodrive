os:
  - linux
  - osx
language: node_js
node_js:
  - '14'
  - '13'
  - '12'
dist: xenial
services:
  - xvfb
before_script:
  - export DISPLAY=:99.0
install:
  - npm set progress=false
  - npm install
  - npm install codecov -g
script:
  - ng lint
  - npm run test
  - npm run e2e
  - npm run build
  - istanbul cover ./node_modules/jasmine/bin/jasmine.js
  - codecov