<div class="card" [ngClass]="this.compact? 'compact' : ''">
  <span class="icon">
    <svg><use xlink:href="assets/icons/icons.svg#turbo-clipboard"></use></svg>
    <ng-container *ngIf="this.useNotifiers">
      <span data-notify *ngIf="!assignment.read"></span>
      <span data-notify data-notify-green *ngIf="assignment.read && !assignment.submitted"></span>
      <span data-notify-check *ngIf="assignment.submitted"></span>
    </ng-container>
  </span>
  <div class="text">
    <div class="actions">
      <button class="action" title="Add to To Do">t</button>
      <button class="action" title="Dismiss" (click)="markAsRead()">d</button>
      <button class="action" title="Submit">s</button>
    </div>
    <h4 class="title">{{assignment.title}}</h4>
    <p class="title-caption" *ngIf="assignment.dueDate">
      Due {{assignment.dueDate | dueDateTime: assignment.dueTime | date: "E L/d h:mm a"}}
    </p>
    <p class="text-secondary description">{{assignment.description}}</p>
    <card-materials [materials]=assignment.materials></card-materials>
  </div>
</div>
