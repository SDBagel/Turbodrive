<div class="page" *ngIf="this.show" (click)="hide()">
  <section id="sidebar" (click)="stopPropagation($event)">
    <a routerLink="/" class="card" (click)="hide()">
      <p>Classroom</p>
    </a>
    <div class="card">
      <p>Drive</p>
    </div>
    <div id="courses" *ngIf="this.courses">
      <hr>
      <a class="card" routerLink="/class/{{course.id}}" *ngFor="let course of this.courses" (click)="hide()">
        {{course.name}}
      </a>
    </div>
    <hr>
    <div class="card" id="turbopro">
      <p>âš¡ Turbo Pro</p>
    </div>
    <div class="card">
      <p>Manage Profile</p>
    </div>
    <div class="card">
      <p>Settings</p>
    </div>
  </section>
</div>
