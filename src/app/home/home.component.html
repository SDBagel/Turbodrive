<div>
  <app-navbar></app-navbar>
  <section class="page">
    <div class="container d-flex">
      <div class="sidebar d-flex">
        <img src="../../assets/img/Banner1.png" alt="Plant">
        <div class="text">
          <div class="card" *ngFor="let course of courses">
            <span class="icon"></span>
            <div class="text">
              <b>{{course.name}}</b>
              <p class="text-secondary">{{course.id}}</p>
            </div>
          </div>
          <div class="card text-center" *ngIf="!this.courses">
            <p>No classes!</p>
          </div>
        </div>
      </div>
      <div id="assignments">
        <section class="assignment-group" *ngFor="let course of courses; index as i">
          <p class="title-sm">{{course.name}}</p>
          <div class="scroll-group">
            <div class="card" *ngFor="let update of announcements[course.id].slice(0, 2)">
              <span class="icon"></span>
              <div class="text">
                <div class="row">
                  <span>Announcement</span>
                  <span>{{update.creationTime}}</span>
                </div>
                <p class="text-secondary">{{update.text}}</p>
              </div>
              <div class="actions">
              </div>
            </div>
            <div class="card" *ngIf="announcements[course.id].length > 2">
              <div class="text">
                <div class="row">
                  <span>More Unread Announcements</span>
                </div>
                <p class="text-secondary">There are more unread announcements for this classroom.</p>
              </div>
            </div>
            <div class="card">
              <span class="icon"></span>
              <div class="text">
                <div class="row">
                  <span>Assignment</span>
                  <span>Due Monday 11:59PM</span>
                </div>
              </div>
              <div class="actions">
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
</div>
